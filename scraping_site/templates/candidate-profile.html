{% extends "base.html" %}
{% block title %}Candidate profiles{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 px-5 py-3">
        <h1>{{candidate_info.candidate|title}} <span class="party">{{candidate_info.party}}</span></h1>
        <p class="bio">{{candidate_info.bio}}</p>
<p><span class="font-weight-bold">Campaign funds raised (2018)</span>: ${{candidate_info.campaignfinance}}</p>
    </div>
</div>
{% endblock %}
