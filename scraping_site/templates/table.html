<h2>{{ results[0].office|title }}</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Party</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{result.candidate|title}}</td>
            <td>{{result.party|title}}</td>
            <td>{{"{:,}".format(result.votes|int)}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
