<h2>{{ results[0].office }}</h2>

<table>
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Party</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{result.candidate}}</td>
            <td>{{result.party}}</td>
            <td>{{result.votes}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
