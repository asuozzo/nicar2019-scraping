<!doctype html>
<html>

<head>
    {% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="{{ url_for('intro') }}">NICAR scraping</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('simple_table.simple_table') }}">Simple table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('multiple_tables.multiple_tables') }}">Multiple tables</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('candidate_profiles.candidate_profiles') }}">Candidate profiles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('form_with_url_params.form_with_url_params') }}">URL Parameters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('form_with_post_request.form_with_post_request') }}">Form With Post Request</a>
            </li>
        </ul>
    </div>
    </nav>
    <div id="container">
        {% block content %}{% endblock %}
        {% block aftercontent %}{% endblock %}
    </div>
</body>

</html>
